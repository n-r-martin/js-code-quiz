<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Code Quiz</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Noto+Sans:wght@400;700&display=swap" rel="stylesheet">    
    <link rel="stylesheet" href="css/style.css">

    <script src="https://kit.fontawesome.com/4d535b9323.js" crossorigin="anonymous"></script>
</head>
<body>
    <button id="view-hs-button"><i class="far fa-trophy"></i>Highscores</button>

    <main>
        <section class="card" id="timer-container">
            <div id="timer-bar-container">
                <div id="timer-bar"></div>
            </div>
            <div id="countdown-container">
                <span id="countdown"></span>
            </div>
        </section>
    
        <section class="card" id="dynamic-quiz-card">
            <h1 id="quiz-title">One-Minute JavaScript Code Quiz</h1>
    
            <p id="quiz-instructions">This quiz is deisgned to test your JavaScript knowledge in one minute! The questions are selected at random with your score tallied at the end. Be careful! Answering a question incorrectly will reduce your score, and your time!</p>

            <button id="start-quiz-button">Start Quiz</button>
        </section>
    </main>
    

    <script src="js/script.js"></script>
</body>
</html>
